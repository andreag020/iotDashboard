<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Emissions Data</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style scoped>
        body {
            background-color: #333333;
            color: #FFFFFF;
        }

        .card {
            background-color: #3a3737;
            color: #ffc107;
            border-radius: 8px;
        }

        .card-header {
            font-size: 1.5em;
            text-align: center;
        }

        .card-body {
            padding: 20px;
        }

        #emissionsChart {
            width: 100% !important;
            height: 80vh !important; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-warning text-center">CO2 Emissions</h1>
        <div class="row justify-content-center">
            <div class="col-md-10"> <!-- Adjusted column width -->
                <div class="card">
                    <div class="card-header">
                        Total CO2 Emissions Data
                    </div>
                    <div class="card-body">
                        <canvas id="emissionsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const totalCo2EmissionsPerDay = {{ total_co2_emissions_per_day|tojson }};
            const labels = totalCo2EmissionsPerDay.map((_, index) => `Day ${index + 1}`);

            const ctxEmissions = document.getElementById('emissionsChart').getContext('2d');
            const emissionsChart = new Chart(ctxEmissions, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total CO2 Emissions (kg CO2)',
                        data: totalCo2EmissionsPerDay,
                        backgroundColor: 'rgba(255, 193, 7, 0.2)',
                        borderColor: 'rgba(255, 193, 7, 1)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'kg CO2'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Days'
                            }
                        }
                    },
                    maintainAspectRatio: false, // Allow the chart to take up more space
                    responsive: true // Make the chart responsive
                }
            });
        });
    </script>
</body>
</html>
