<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumption Chart</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style scoped>
        body {
            background-color: #333333;
            color: #FFFFFF;
        }

        .card {
            background-color: #444444;
            color: #ffc107;
            border-radius: 8px;
        }

        .card-header {
            font-size: 1.5em;
            text-align: center;
        }

        .card-body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-warning text-center">Consumption</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Monthly Consumption
                    </div>
                    <div class="card-body">
                        <canvas id="consumptionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data for the chart
        var consumptionData = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June'],
            datasets: [{
                label: 'Consumption (kWh)',
                data: [65, 59, 80, 81, 56, 55],
                backgroundColor: 'rgba(255, 193, 7, 0.2)',
                borderColor: 'rgba(255, 193, 7, 1)',
                borderWidth: 1
            }]
        };

        // Consumption Chart
        var ctxConsumption = document.getElementById('consumptionChart').getContext('2d');
        var consumptionChart = new Chart(ctxConsumption, {
            type: 'bar',
            data: consumptionData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
