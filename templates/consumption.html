<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumption Data</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style scoped>
        body {
            background-color: #333333;
            color: #FFFFFF;
        }

        .card {
            background-color: #444444;
            color: #ffc107;
            border-radius: 8px;
        }

        .card-header {
            font-size: 1.5em;
            text-align: center;
        }

        .card-body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-warning text-center">Consumption</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Device Consumption Data
                    </div>
                    <div class="card-body">
                        <canvas id="consumptionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Prepare the labels and data for the chart
            const labels = {{ devices_info|tojson }}.map(device => device.id);
            const energyData = {{ devices_info|tojson }}.map(device => device.energy_kwh);

            // Create the chart
            const ctxConsumption = document.getElementById('consumptionChart').getContext('2d');
            const consumptionChart = new Chart(ctxConsumption, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Consumption (kWh)',
                        data: energyData,
                        backgroundColor: 'rgba(255, 193, 7, 0.2)',
                        borderColor: 'rgba(255, 193, 7, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: "#FFFFFF" // Color of the Y-axis labels
                            }
                        },
                        x: {
                            ticks: {
                                color: "#FFFFFF" // Color of the X-axis labels
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: "#FFFFFF" // Color of the legend labels
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
